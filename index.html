<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkling Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkling 2s infinite;
        }

        @keyframes twinkling {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-out {
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .message {
            position: absolute;
            color: white;
            font-size: 24px;
            opacity: 0;
        }
    </style>
</head>
<body>

<!-- Stars -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.body;
        
        // Function to create a random star
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            starsContainer.appendChild(star);
        }

        // Create stars on page load
        for (let i = 0; i < 50; i++) {
            createStar();
        }

        // Show "スターほしと申します！" after 1 second
        setTimeout(() => {
            const message1 = document.createElement('div');
            message1.textContent = 'スターほしと申します！';
            message1.className = 'message fade-in fade-out';
            starsContainer.appendChild(message1);

            // 5秒後にフェードアウト
            setTimeout(() => {
                message1.classList.add('fade-out');
            }, 5000);
        }, 1000);

        // Show "よろしくお願いいたします！" after 6 seconds
        setTimeout(() => {
            const message2 = document.createElement('div');
            message2.textContent = 'よろしくお願いいたします！';
            message2.className = 'message fade-in fade-out';
            starsContainer.appendChild(message2);

            // 5秒後にフェードアウト
            setTimeout(() => {
                message2.classList.add('fade-out');
            }, 5000);
        }, 6000);
    });
</script>

</body>
</html>
