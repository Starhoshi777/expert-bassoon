<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #FF5733, #27AE60);
      background-size: 200% 200%;
      animation: gradientChange 5s infinite;
    }

    @keyframes gradientChange {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #text {
      font-size: 24px;
      color: white;
      opacity: 0;
      transition: opacity 1s, font-size 1s;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap; /* テキストを一行で表示 */
    }
  </style>
</head>
<body>
  <div id="text">よろしくお願いいたします</div>

  <script>
    const textElement = document.getElementById('text');

    // 画面幅ごとのフォントサイズパターン
    const fontSizePatterns = [
      { maxWidth: 480, fontSize: '28px' },
      { maxWidth: 768, fontSize: '32px' },
      { maxWidth: 1024, fontSize: '54px' },
      { maxWidth: 1200, fontSize: '88px' },
      { fontSize: '96px' } // デフォルト
    ];

    // 現在の画面幅に応じてフォントサイズを設定
    function setFontSize() {
      const screenWidth = window.innerWidth;
      for (const pattern of fontSizePatterns) {
        if (screenWidth <= pattern.maxWidth || !pattern.maxWidth) {
          textElement.style.fontSize = pattern.fontSize;
          break;
        }
      }
    }

    // グラデーションのアニメーション
    setTimeout(() => {
      textElement.style.opacity = 1;
      setFontSize(); // 初期フォントサイズを設定
    }, 1000);

    // テキストのフェードアウトアニメーション
    setTimeout(() => {
      textElement.style.transition = 'opacity 1s';
      textElement.style.opacity = 0;
    }, 5000);

    //  サイト移行は問題ないので一旦コメント化
    // 指定のURLに遷移
    //setTimeout(() => {
    //  window.location.href = 'https://lit.link/Starhoshi'; // 遷移したいURLを指定
    //}, 6000); // 6秒後に指定のURLに遷移
  </script>
</body>
</html>
