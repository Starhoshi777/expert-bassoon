<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkling Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkling 2s infinite;
        }

        @keyframes twinkling {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .fade-in-up {
            animation: fadeInUp 3s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-50%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out-down {
            animation: fadeOutDown 3s forwards;
        }

        @keyframes fadeOutDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50%);
            }
        }

        .message {
            position: absolute;
            font-size: 2em;
            opacity: 0;
        }

        .orange {
            color: orange;
        }

        .white {
            color: white;
        }
    </style>
</head>
<body>

<!-- Stars -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.body;
        
        // Function to create a random star
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            starsContainer.appendChild(star);
        }

        // Create stars on page load
        for (let i = 0; i < 50; i++) {
            createStar();
        }

        // Show "スターほしと申します！" after 1 second
        setTimeout(() => {
            const message1 = document.createElement('div');
            message1.innerHTML = 'スターほし<span class="white">と申します！</span>';
            message1.className = 'message orange fade-in-up fade-out-down'; // オレンジ色に変更
            starsContainer.appendChild(message1);

            // 4秒後にフェードアウト (1秒遅らせる)
            setTimeout(() => {
                message1.classList.add('fade-out-down');
            }, 4000);
        }, 1000);

        // Show "よろしくお願いいたします！" after 6 seconds (1秒遅らせる)
        setTimeout(() => {
            const message2 = document.createElement('div');
            message2.textContent = 'よろしくお願いいたします！';
            message2.className = 'message orange fade-in-up fade-out-down';
            starsContainer.appendChild(message2);

            // 4秒後にフェードアウト (1秒遅らせる)
            setTimeout(() => {
                message2.classList.add('fade-out-down');
            }, 4000);
        }, 6000);
    });
</script>

</body>
</html>
