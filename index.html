<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #FF5733, #27AE60); /* グラデーションの背景 */
    }

    #text {
      font-size: 24px;
      color: white;
      opacity: 0;
      transition: opacity 1s, font-size 1s;
    }
  </style>
</head>
<body>
  <div id="text">よろしく</div>

  <script>
    const textElement = document.getElementById('text');

    // グラデーションのアニメーション
    setTimeout(() => {
      textElement.style.opacity = 1;
    }, 1000); // 1秒後に文字を表示

    // テキストのフェードアウトアニメーション
    setTimeout(() => {
      textElement.style.transition = 'opacity 1s';
      textElement.style.opacity = 0;
    }, 5000); // 5秒後に文字をフェードアウト

    // 指定のURLに遷移
    setTimeout(() => {
      window.location.href = 'https://example.com'; // 遷移したいURLを指定
    }, 6000); // 6秒後に指定のURLに遷移
  </script>
</body>
</html>
