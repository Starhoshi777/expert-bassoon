<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>your welcome</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: black; /* 背景色を黒に設定 */
    }

    #text {
      font-size: 24px;
      color: white;
      opacity: 0;
      transition: opacity 1s, font-size 1s;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }

    /* スターほしの文字のスタイル */
    #starhoshi {
      color: #FFD700; /* 金色に変更 */
    }

    /* 星のキラキラアニメーション */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="text">
    <span id="starhoshi" style="display:none;">スターほしと申します！</span>
    <br>
    よろしくお願いいたします！
  </div>
  <div class="stars"></div>

  <script>
    const textElement = document.getElementById('text');
    const starsContainer = document.querySelector('.stars');

    // 画面幅ごとのフォントサイズパターン
    const fontSizePatterns = [
      { maxWidth: 480, fontSize: '28px' },
      { maxWidth: 768, fontSize: '32px' },
      { maxWidth: 1024, fontSize: '54px' },
      { maxWidth: 1200, fontSize: '88px' },
      { fontSize: '96px' } // デフォルト
    ];

    // 現在の画面幅に応じてフォントサイズを設定
    function setFontSize() {
      const screenWidth = window.innerWidth;
      for (const pattern of fontSizePatterns) {
        if (screenWidth <= pattern.maxWidth || !pattern.maxWidth) {
          textElement.style.fontSize = pattern.fontSize;
          break;
        }
      }
    }

    // 星を生成
    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        starsContainer.appendChild(star);
      }
    }

    // グラデーションのアニメーション
    setTimeout(() => {
      createStars(); // 星を生成
    }, 0);

    // 一定時間後に「スターほしと申します」がフェードイン
    setTimeout(() => {
      textElement.querySelector('#starhoshi').style.display = 'inline';
      textElement.querySelector('#starhoshi').style.animation = 'fadein 2s ease-out';
    }, 5000);

    // テキストのフェードアウトアニメーション
    setTimeout(() => {
      textElement.style.transition = 'opacity 1s';
      textElement.style.opacity = 0;
    }, 8000);

    // 2秒後に「よろしくお願いいたします」が表示
    setTimeout(() => {
      textElement.innerHTML = 'よろしくお願いいたします！';
      textElement.style.transition = 'opacity 1s';
      textElement.style.opacity = 1;
    }, 10000);
  </script>
</body>
</html>
