<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Welcome</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkling 2s infinite;
        }

        @keyframes twinkling {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .fade-in-up {
            animation: fadeInUp 4s forwards; /* 表示のアニメーション時間を4秒に変更 */
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out-down {
            animation: fadeOutDown 3s forwards;
        }

        @keyframes fadeOutDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        .message {
            position: absolute;
            font-size: 3.5em; /* フォントサイズを3.5emに変更 */
            opacity: 0;
            color: white;
        }

        .orange {
            color: orange;
        }

        .white {
            color: white;
        }

        .star-shape {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid white;
            transform: rotate(45deg);
            animation: flowStar 6s linear infinite;
        }

        @keyframes flowStar {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            100% {
                transform: translateY(100vh) rotate(405deg);
            }
        }
    </style>
</head>
<body>

<!-- Stars -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.body;
        
        // Function to create a random star
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            starsContainer.appendChild(star);
        }

        // Create stars on page load
        for (let i = 0; i < 50; i++) {
            createStar();
        }

        // Show "スターほしと申します！" after 1 second
        setTimeout(() => {
            const message1 = document.createElement('div');
            message1.innerHTML = 'スターほし<span class="white">と申します！</span>';
            message1.className = 'message orange fade-in-up fade-out-down'; // オレンジ色に変更
            starsContainer.appendChild(message1);

            // 5秒後にフェードアウト (1秒遅らせる)
            setTimeout(() => {
                message1.classList.add('fade-out-down');

                // 星型の図形を流れるように追加
                const starShape = document.createElement('div');
                starShape.className = 'star-shape';
                starsContainer.appendChild(starShape);
            }, 5000);
        }, 1000);

        // Show "よろしくお願いいたします！" after 7 seconds (1秒遅らせる)
        setTimeout(() => {
            const message2 = document.createElement('div');
            message2.textContent = 'よろしくお願いいたします！';
            message2.className = 'message white fade-in-up fade-out-down'; // 白色に変更
            starsContainer.appendChild(message2);

            // 5秒後にフェードアウト (1秒遅らせる)
            setTimeout(() => {
                message2.classList.add('fade-out-down');
            }, 5000);
        }, 7000);
    });
</script>

</body>
</html>
