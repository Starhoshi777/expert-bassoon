<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #FF5733, #27AE60); /* 初期のグラデーション */
      background-size: 200% 200%;
      animation: gradientChange 5s infinite; /* アニメーションを適用 */
    }

    @keyframes gradientChange {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #text {
      font-size: 240px;
      color: white;
      opacity: 0;
      transition: opacity 1s, font-size 1s;
      position: absolute; /* テキストの位置を絶対位置に設定 */
      top: 50%; /* 画面上端からの位置を50%に設定して垂直中央に配置 */
      left: 50%; /* 画面左端からの位置を50%に設定して水平中央に配置 */
      transform: translate(-50%, -50%); /* 中央配置を調整 */
    }
  </style>
</head>
<body>
  <div id="text">よろしくお願いいたします！</div>

  <script>
    const textElement = document.getElementById('text');

    // グラデーションのアニメーション
    setTimeout(() => {
      textElement.style.opacity = 1;
    }, 1000); // 1秒後に文字を表示

    // テキストのフェードアウトアニメーション
    setTimeout(() => {
      textElement.style.transition = 'opacity 1s';
      textElement.style.opacity = 0;
    }, 5000); // 5秒後に文字をフェードアウト

    // 指定のURLに遷移
    setTimeout(() => {
      window.location.href = 'https://lit.link/Starhoshi'; // 遷移したいURLを指定
    }, 6000); // 6秒後に指定のURLに遷移
  </script>
</body>
</html>
